<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

	<title>Dashboard</title>
	
	 <!-- Bootstrap core CSS -->
	 <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	 <!-- Custom styles for this template -->
	 <link href="assets/index.css" rel="stylesheet">
	 <link rel="stylesheet" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
 
	 <script src="node_modules/jquery/dist/jquery.min.js"></script>
	 <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	 <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	 <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
	 <script src="node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
	 <script src="assets/index.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Invisible Technologies</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Cabins <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h1 class="h2">Vacation Rental Management</h1>
          <div class="table-responsive">
            <table id="vrm" class="table table-striped table-bordered" style="width:100%"></table>
          </div>
          <div id="progress-vrm" class="progress d-none">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading</div>
          </div>
          <div id="alert-danger-vrm" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Something went wrong!</strong>
          </div>
          <h1 class="h2">Cabins</h1>
          <div class="table-responsive">
            <table id="cabins" class="table table-striped table-bordered" style="width:100%"></table>
          </div>
          <div id="progress-cabins" class="progress d-none">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading</div>
          </div>
          <div id="alert-danger-cabins" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Something went wrong!</strong>
          </div>
        </main>
      </div>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
